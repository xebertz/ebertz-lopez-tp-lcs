<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detección de lunares benignos y malignos</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  </head>

  <body>
    <header>
      <h1>Detección de lunares benignos y malignos</h1>
    </header>

    <section id="imagen-seccion">
      <h2>Suba una imagen</h2>
      <input type="file" id="imagen-input" /><br />
      <img id="imagen-subida" src="#" />
      <p id="prediccion"></p>
    </section>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const imagenInput = document.getElementById("imagen-input");
        const imagenSubida = document.getElementById("imagen-subida");
        const textoPrediccion = document.getElementById("prediccion");

        let modelo = null;

        (async () => {
          console.log("Cargando modelo...");
          modelo = await tf.loadLayersModel("https://ximeeb.github.io/ebertz-gross-lopez-tp-lcs/deteccion-web/model.json");
          console.log("Modelo cargado");
        })();

        async function predecir(imagen) {
          if (modelo != null) {
            const img = new Image();
            img.src = URL.createObjectURL(imagen);
            await img.decode();

            const canvas = document.createElement("canvas");
            canvas.width = 100;
            canvas.height = 100;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, 100, 100);

            const imgData = ctx.getImageData(0, 0, 100, 100);

            let arr = [];
            let arr100 = [];

            for (let p = 0; p < imgData.data.length; p += 4) {
              let rojo = imgData.data[p] / 255;
              let verde = imgData.data[p + 1] / 255;
              let azul = imgData.data[p + 2] / 255;

              arr100.push([rojo, verde, azul]);
              if (arr100.length == 100) {
                arr.push(arr100);
                arr100 = [];
              }
            }

            arr = [arr];

            const tensor = tf.tensor(arr);
            const prediccion = modelo.predict(tensor).dataSync();

            if (prediccion <= 0.5) {
              respuesta = "Benigno";
            } else if (prediccion > 0.5) {
              respuesta = "Maligno";
            }
            
            textoPrediccion.textContent = "Predicción: " + respuesta;
          }
        }

        imagenInput.addEventListener("change", async function () {
          const imagenElegida = imagenInput.files[0];
          if (imagenElegida) {
            imagenSubida.src = URL.createObjectURL(imagenElegida);
            predecir(imagenElegida);
          }
        });
      });
    </script>
  </body>
</html>
